<!DOCTYPE html> <!-- This doctype tag tells browsers this is an HTML 5 document -->

<html>
    <!-- Indentation and blank lines help with readability, but aren't actually required. 
    Spaces are generally prefered over tabs for indentation (usually 2 or 4 
    spaces per tab). Most advanced text editors will use spaces automatically. -->
    
    <head> <!-- The head holds info about the webpage. -->
  
        <meta charset="UTF-8">
    
        <title>A basic HTML5 webpage</title>
    
    </head>
  
    <body> <!-- The body holds the website content. -->
  
        Hello World!
    
    </body>

</html> <!-- 
        Most tags have a start and end tag:
        <tagname></tagname>
        
        Also notice how tags are nested:
        Yes: <TagA> <TagB> </TagB> </TagA>
        No: <TagA> <TagB> </TagA> </TagB>
        -->
